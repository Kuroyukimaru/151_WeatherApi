<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Cuaca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* üå§Ô∏è Background lembut terang ke gelap */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #d8e6ec, #7fa1b3, #243845);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        /* üåà Judul */
        h1 {
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1::before {
            content: "üå§Ô∏è";
            font-size: 1.8rem;
        }

        /* üì¶ Card hasil */
        .container {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 18px;
            padding: 30px 35px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }

        /* üîç Input + Tombol dalam satu baris */
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            width: 70%;
            font-size: 1rem;
            transition: 0.3s;
            background: #f8fbfd;
        }

        input:focus {
            border-color: #6da9c2;
            box-shadow: 0 0 8px rgba(109, 169, 194, 0.5);
        }

        button {
            background: linear-gradient(to right, #5a7d8e, #3d5661);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #6b93a8, #32464f);
            transform: scale(1.05);
        }

        /* üßä Garis dan teks */
        hr {
            border: none;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }

        h2, h3 {
            color: #32485b;
            margin-bottom: 10px;
        }

        #hasil {
            margin-top: 10px;
            animation: fadeIn 0.8s ease-in-out;
        }

        #hasil img {
            vertical-align: middle;
            width: 45px;
        }

        p {
            margin: 6px 0;
            font-size: 0.95rem;
        }

        /* üåü Animasi lembut */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Cek Cuaca</h1>

    <div class="container">
        <div class="search-box">
            <input type="text" id="inputLokasi" placeholder="Masukkan nama kota...">
            <button id="btnCari">Cari Cuaca</button>
        </div>

        <hr>

        <div id="hasil"></div>
    </div>

    <script>
        const apiKey = "acd9144a98594873b9673516250710";

        function cariCuaca(kota) {
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${kota}&aqi=no`;

            $.ajax({
                url: url,
                method: "GET",
                success: function (data) {
                    let suhuC = data.current.temp_c;
                    let suhuF = data.current.temp_f;
                    let kelembapan = data.current.humidity;

                    let kondisi = data.current.condition.text;
                    let ikon = data.current.condition.icon;

                    let negara = data.location.country;
                    let provinsi = data.location.region;
                    let kota = data.location.name;
                    let lat = data.location.lat;
                    let lon = data.location.lon;

                    document.getElementById("hasil").innerHTML = `
                        <h2>üìç Lokasi: ${kota}</h2>
                        <hr>
                        <h3>üå§Ô∏è Cuaca Sekarang</h3>
                        <p><img src="${ikon}" alt="icon cuaca"> ${kondisi}</p>
                        <p>Suhu (Celsius): ${suhuC} ¬∞C</p>
                        <p>Suhu (Fahrenheit): ${suhuF} ¬∞F</p>
                        <p>Kelembapan: ${kelembapan}%</p>
                        <hr>
                        <h3>üåç Detail Lokasi</h3>
                        <p>Negara: ${negara}</p>
                        <p>Provinsi: ${provinsi}</p>
                        <p>Latitude: ${lat}</p>
                        <p>Longitude: ${lon}</p>
                    `;
                },
                error: function () {
                    document.getElementById("hasil").innerHTML = `
                        <p style="color:#c0392b;">‚ùå Lokasi tidak ditemukan. Coba nama kota lain.</p>
                    `;
                }
            });
        }

        document.getElementById("btnCari").addEventListener("click", function () {
            const kota = document.getElementById("inputLokasi").value.trim();
            if (kota === "") {
                alert("Masukkan nama kota terlebih dahulu!");
                return;
            }
            cariCuaca(kota);
        });
    </script>

</body>
</html>
